<h3>Profile</h3>

<div>

    <div class="row">
        <div class="col-md-6">
            <h3>{{vm.user.FirstName}} {{vm.user.LastName}}</h3>
            <p>{{vm.user.Description}}</p>
            <button type="button" class="btn btn-default" ng-click="vm.openEditProfile()"><i class="fa fa-pencil"></i></button>
        </div>
    </div>

   

    <div class="row">
        <div class="col-md-6">
            <h3>Skills</h3>
            <button type="button" class="btn btn-default" ng-click="vm.openAddSkill()"><i class="fa fa-plus-square"></i></button>
            <ul>
                <li>C#</li>
                <li>HTML</li>
                <li>JavaScript</li>
            </ul>
        </div>
    </div>

    <script type="text/ng-template" id="profileEdit.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Profile</h3>
        </div>
        <div class="modal-body">
            <form ng-submit="vmModal.ok()" novalidate>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname" ng-model="vmModal.user.FirstName">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" ng-model="vmModal.user.LastName">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" rows="3" id="description" placeholder="Tell us a bit about yourself..." ng-model="vmModal.user.Description"></textarea>
                </div>
                <button class="btn btn-default" type="submit">Save</button>
                <button class="btn btn-warning" type="button" ng-click="vmModal.cancel()">Cancel</button>
            </form>
        </div>
        <div class="modal-footer">
            
        </div>
    </script>

    <script type="text/ng-template" id="addSkill.html">
        <div class="modal-header">
            <h3 class="modal-title">Add Skill</h3>
        </div>
        <div class="modal-body">
            <form ng-submit="vmSkillModal.ok()" novalidate>
                <div class="form-group">
                    <label for="skill">Skill</label>
                    <input type="text" class="form-control" id="skill" ng-model="vmSkillModal.userSkill.SkillTitle">
                </div>
                <button class="btn btn-default" type="submit">Save</button>
                <button class="btn btn-warning" type="button" ng-click="vmSkillModal.cancel()">Cancel</button>
            </form>
        </div>       
    </script>

   
  
</div>
