<h2>Profile</h2>

<div>

    <div class="row">
        <div class="col-md-6">
            <h3>{{vm.user.FirstName}} {{vm.user.LastName}}</h3>
            <p>{{vm.user.Description}}</p>
        </div>
    </div>

    <button type="button" class="btn btn-default" ng-click="vm.open()"><i class="fa fa-pencil"></i></button>

    <script type="text/ng-template" id="profileEdit.html">
        <div class="modal-header">
            <h3 class="modal-title">Edit Profile</h3>
        </div>
        <div class="modal-body">
            <form novalidate>
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" id="firstname" ng-model="vmModal.user.FirstName">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" id="lastname" ng-model="vmModal.user.LastName">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea type="text" class="form-control" rows="3" id="description" placeholder="Tell us a bit about yourself..." ng-model="vmModal.user.Description"></textarea>
                </div>
                <button class="btn btn-default" type="submit" ng-click="vmModal.ok()">Save</button>
                <button class="btn btn-warning" type="button" ng-click="vmModal.cancel()">Cancel</button>
            </form>
        </div>
        <div class="modal-footer">
            
        </div>
    </script>

   
  
</div>
