
<div ng-controller="LoginController as loginCtrl">
        
    <form class="register col-md-6 col-md-offset-3" ng-submit="loginCtrl.login()" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="loginCtrl.credentials.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="loginCtrl.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Sign In</button>
    </form>
</div>
