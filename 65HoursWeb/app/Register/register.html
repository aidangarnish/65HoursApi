<div ng-controller="RegisterController as vm">
   
    <form class="register col-md-6 col-md-offset-3" ng-submit="vm.register()" novalidate>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Email" ng-model="vm.email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.password">
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input class="form-control" type="password" placeholder="Confirm Password" ng-model="vm.confirmPassword" />
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
