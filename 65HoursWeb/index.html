<!DOCTYPE html>
<html ng-app="angularApp" ng-cloak>
<head>
    <title>65 hours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8" />
    <link href="/css/bootstrap.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <base href="/">

</head>
<body ng-controller="ApplicationController as applicationCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">
                    <img alt="Brand" src="/images/65hourslogo.png">
                </a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#home">Home</a></li>
                    <li ng-hide="applicationCtrl.isAuthenticated"><a href="#profile">Login</a></li>
                    <li ng-hide="applicationCtrl.isAuthenticated"><a href="#register">Register</a></li>
                    <li ng-show="applicationCtrl.isAuthenticated"><a href="#profile">{{applicationCtrl.userName}}</a></li>
                    <li ng-show="applicationCtrl.isAuthenticated"><a href="" ng-click="applicationCtrl.logout()">Log Out</a></li>
                </ul>
            </div>
        </div>
    </nav>
   
    <div class="container body-content">
        <div ng-view></div>
    </div>

        <footer class="footer">
            <div class="container">
                <p id="footeracknowledgements">
                    &copy; All rights reserved 65hours.com
                    <em>development by <a href="http://twitter.com/aidangarnish">aidangarnish</a> | design and illustration by <a href="https://twitter.com/grabbins">grabbins</a></em>
                </p>
            </div>

        </footer>

        <script src="/Scripts/angular.js"></script>
        <script src="/Scripts/angular-route.js"></script>
        <script src="/Scripts/angular-cookies.js"></script>
        <!--<script src="/Scripts/angular-ui/ui-bootstrap.js"></script>-->
        <script src="/Scripts/angular-ui/ui-bootstrap-tpls.js"></script>
        <script src="/app/app.js"></script>
        <script src="/app/Login/LoginController.js"></script>
        <script src="/app/Login/LoginService.js"></script>
        <script src="/app/Register/RegisterController.js"></script>
        <script src="/app/Register/RegisterService.js"></script>
        <script src="/app/SessionService/SessionService.js"></script>
        <script src="/app/ApplicationController.js"></script>
        <script src="/app/Profile/ProfileController.js"></script>
        <script src="/app/Profile/ProfileService.js"></script>
        <script src="/app/ProfileTest/ProfileTestController.js"></script>
        <script src="/app/ProfileTest/ProfileTestService.js"></script>
</body>
</html>
